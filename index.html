<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EUA Afora</title>
    <meta
      name="description"
      content="Uma página interativa onde os usuários podem adicionar, remover, ou curtir fotos."
    />
    <meta name="author" content="Késia Letícia" />
    <meta
      name="keywords" 
      content="metadados, VSNExplorer, automação, dados, eficiência, produtividade"
    />
    <link rel="stylesheet" href="./pages/index.css" /> 

  </head>

  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/Vector.png"
          alt="logotipo Around"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile">
          <img src="./images/Avatar.png" alt="Avatar" class="profile__image" />
          <div class="profile__intro">
            <div class="profile__container-title-and-button">
              <h1 class="profile__title">Jacques Cousteau</h1>
              <img
                src="./images/EditButton.png"
                alt="Ícone"
                class="profile__button-edit"
              />
            </div>
            <p class="profile__explore">Explorador</p>
          </div>

        <img src="./images/AddButton.png" alt="Adicionar cartão" class="profile__button-add" id="addCardButton" />
        </section>

        <section class="card">
         
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">© 2024 Around The U.S.</p>
      </footer>
      <div class="popup popup_g" id="popup">
        <div class="popup__form-container">
          <h2 class="popup__title">Editar perfil</h2>
          <button class="popup__close-button " >
            <img
              src="./images/CloseIcon.png"
              alt="botao fechar"
              class="popup__close-btn"
            />
          </button>  

          <form class="popup__form" id="formulario_perfil" >
            <input
              class="popup__text"
              id="input1"
              placeholder="Jacques Cousteau"
              required
              minlength="2" maxlength="40"

            /><p class="input1-error">Preencha esse campo.</p>
            <input
              class="popup__text"
              id="input2"
              placeholder="Explorador"
              required
              minlength="2" maxlength="200"
            /><p class="input2-error">Preencha esse campo.</p>
            <button class="popup__submit" type="submit" >Salvar</button>
          </form>
        </div>
      </div>
    </div>

 <div class="card-popup popup_g " id="cardPopup">
  <div class="card-popup__overlay overlay"></div>
  <div class="card-popup__container">
   <button class="popup__close-button" >
            <img
              src="./images/CloseIcon.png"
              alt="botao fechar"
              class="popup__close-btn"
            />
          </button>
    <h2 class="card-popup__title">Novo Local</h2>
    <form class="popup__form" id="cardForm">

       <input
              class="popup__text"
              id="input3"
              placeholder="Título"
              required
              minlength="2" maxlength="30"
              />
              <p class="input3-error">Preencha esse campo.</p>
            
            <input
              class="popup__text"
              id="input4"
              placeholder="Link de imagem"
              required
              type="url"
              />
              <p class="input4-error">Por favor, insira um endereço web.</p>
            
      <button type="submit" class="popup__submit" 
      id="image_submit"
>Criar</button>

    </form>
  </div>
</div>

<div class="popup" id="popupimg">
        <div class="popup__form-container popop__form-img">
          <button class="popup__close-button " >
            <img
              src="./images/CloseIcon.png"
              alt="botao fechar"
              class="popup__close-btn"
            />
          </button>
          <img
              src=""
              alt=""
              class="popup__image"
            />
        <p class="popup__image-description"> </p>
        </div>
      </div>

<template id="card-template">  <div class="card__grid">
            <img
              src=""
              alt=""
              class="card__grid-image"
            />
            <div class="card__name">
              <p class="card__description"></p>
              <button class="card__button "
              > </button>
               <img
              src="./images/Trash.png"
              alt="delete"
              class="card__delete"
              />
            </div>
          </div>
</template>
    <script defer src="./scripts/index.js"></script>
    <script defer src="./scripts/validate.js"> </script> 
  </body>
</html>
